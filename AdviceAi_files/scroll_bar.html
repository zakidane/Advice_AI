	user-select:none;
    -webkit-user-drag:none;
	}
	
	.scroll_bar .sb_block:hover
	{

	/* background-image:linear-gradient(-225deg, #231557 0%, #44107A 29%, #FF1361 67%, #FFF800 100%); */
	}

	{
	width :100%;
	height:100%;
	display:none;
	flex-direction:column;
	justify-content:center;
	align-items:center;

	}
	
	.scroll_bar .new_year div

	align-items:center;
